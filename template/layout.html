<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}" />
    <script src="{% static 'js/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">نام اپلیکیشن</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">خانه</a></li>
                    <li><a href="{% url 'about' %}">درباره ما</a></li>
                    <li><a href="{% url 'contact' %}">تماس با ما</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content">
        <h1 class="text-center">به پنل مدیریت خوش آمدید</h1>
        
        <!-- Add Personnel Button -->
        {% if request.user.is_staff %}
        <div class="text-center" style="margin-top: 30px;">
            <a href="{% url 'add_personnel' %}">
                <button class="btn btn-success" style="font-size: 18px; padding: 10px 20px;">
                    اضافه کردن پرسنل
                </button>
            </a>
        </div>
        {% endif %}

        <hr/>
        {% block content %}{% endblock %}
        
        <footer>
            <p>&copy; {{ year }} - نام اپلیکیشن</p>
        </footer>
    </div>

    <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/respond.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
